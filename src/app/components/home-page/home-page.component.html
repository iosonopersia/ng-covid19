<div class="container-fluid">
  <div class="row mt-3">
    <div class='col-12'>
      <app-map (selectedPlace)="this.onSelectedPlace($event)"></app-map>
      <div class='row mt-3 mr-3 mb-3 flex-row-reverse '>
        <span class="badge badge-info" id='timeZone'>Time zone: UTC</span>
        <span class="badge badge-info">Places count: {{this.placesNumber}}</span>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm">
      <div class="alert alert-primary" role="alert">Feature of interest</div>
      <ul id="tree" class="nav nav-pills pt-0"></ul>
    </div>
    <div class="col-xl-8">
      <div class="alert alert-info" role="alert">
        Observation <span class="badge badge-info ml-3 mr-3 float-right">Display
          time&nbsp;&nbsp;<select id="selectTimeZone"
          onchange="onChangeTimeZone()">
            <option value="UTC">UTC
            <option value="Local">Local
            <option value="Remote">Observation
        </select>
        </span>
        <app-plot></app-plot>
      </div>
      <div class="tab-content" id="graph"></div>
    </div>
  </div>
