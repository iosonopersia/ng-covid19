<div class="card mt-2">
  <div class="card-header">
    {{ title }} (<span
      ><strong>Fonte: </strong
      ><a [href]="sourceURL" target="_blank" rel="noopener noreferrer">{{
        sourceLabel
      }}</a
      >)</span
    >
    <span class="float-right"
      ><strong>Ultimo aggiornamento: </strong> {{ timestamp }}</span
    >
  </div>
  <app-loader [loading]="isLoading">
    <div class="card-body">
      <div class="badge-container">
        <div *ngIf="observations">
          <app-observation-badge
            *ngFor="let obs of observations"
            [property]="obs.property.value"
            [propertyLabel]="obs.label.value"
            [value]="obs.value.value"
            [unitSymbol]="(obs.symbol) ? obs.symbol.value : ''"
          ></app-observation-badge>
        </div>
        <div *ngIf="!observations && receivedData > 1">
          Dati assenti per il luogo selezionato
        </div>
      </div>
    </div>
  </app-loader>
</div>
